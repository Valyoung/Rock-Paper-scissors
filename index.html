<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header class="header">
          <h1>Man vs. Computer!</h1>
          <button id="playAgain" class="playAgain-btn">Play Again?</button>
          <div id="scoreBoard" class="scoreBoard">
              <span id="humanlabel" class="badge">Human</span>
              <span id="complabel" class="badge">Computer</span>
              <span id= "humanScore">0</span>:<span id= "compScore">0</span>
          </div>
      </header>
        <h2>Your Move</h2> 
        <div class="options">
            <div id="rock"class="option">
                <img src="images/rock.png" alt="">
            </div>
            <div id="paper"class="option">
                <img src="images/paper.png" alt="">
            </div>
            <div id="scissors"class="option">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <div id="results" class="results-content">
            <p></p>
        </div>
        <script src="rpsgame.js"></script>
        <footer class="created">Created by: Valeshka Young Sang 2019</footer>
    </body>
</html>
